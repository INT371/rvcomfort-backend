server:
  port: 8083

spring:
  servlet:
    multipart:
      max-file-size: 60MB
      max-request-size: 70MB
  jackson:
    time-zone: GMT+7

## Custom Properties ##
rvcomfort:
  path:
    base: src/main/resources
    file: ${rvcomfort.path.base}/file
    image:
      room: ${rvcomfort.path.file}/image/room
      user: ${rvcomfort.path.file}/image/user
  host:
    front-end: ${FRONT_END_HOST}
  jwt:
    secret: ${JWT_SECRET}